name: OWASP Dependency-Check

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "http://testphp.vulnweb.com/"        # URL to scan
          rules_file_name: ".github/zap-rules.tsv"             # optional fine-tuning rules
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          cmd_options: "-a"                                    # active scan (adds attacks)
          issue_title: "ZAP Full Scan Report"
          fail_action: false                                   # donâ€™t fail the workflow if issues found
          allow_issue_writing: false # was true before                  # auto-create GitHub issues
          artifact_name: "zap_scan_report"

                
